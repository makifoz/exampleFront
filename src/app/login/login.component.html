<script>
.login-container{
    margin-top: 5%;
    margin-bottom: 5%;
}
.login-form-1{
    padding: 5%;
    box-shadow: 0 5px 8px 0 rgba(0, 0, 0, 0.2), 0 9px 26px 0 rgba(0, 0, 0, 0.19);
}
.login-form-1 h3{
    text-align: center;
    color: #333;
}


.login-container form{
    padding: 10%;
}
.btnSubmit
{
    width: 50%;
    border-radius: 1rem;
    padding: 1.5%;
    border: none;
    cursor: pointer;
}
.login-form-1 .btnSubmit{
    font-weight: 600;
    color: #fff;
    background-color: #0062cc;
}




</script>

<div class="container login-container " >
    <div class="row">
        <div class="col-md-3">
        </div>
        <div class="col-md-6 login-form-1">
            <h3>Login </h3>
            <form class="form-login" [formGroup]="loginForm" (ngSubmit)="loginUser()">
                <div class="form-group">
                    <input type="text" class="form-control" formControlName="username" placeholder="Username" value="" required />
                </div>
                <div class="form-group">
                    <input type="password" class="form-control" formControlName="password" placeholder="Password" value="" required />
                </div>
                <div class="form-group">
                    <input type="submit" class="btnSubmit" value="Login" />
                </div>
                
            </form>
        </div>
        
    </div>
</div>
